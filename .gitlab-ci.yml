stages: [test, build, deploy]

test lint:
  stage: test
  image: node:20.9.0
  script:
    - npm install
    - npm run lint
    - npm run build

unit test:
  stage: test
  image: node:20.9.0
  script:
    - npm install
    - npm test auth # <=== Chỉ chạy test cho module auth do các module khác chưa có test

e2e test:
  stage: test
  image: node:20.9.0
  script:
    - echo "E2E test running"

build docker:
  stage: build
  image: docker:git
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - echo $CI_COMMIT_REF_SLUG # <=== Dùng để in
    - echo $CI_COMMIT_BRANCH # <=== Dùng để in ra tên branch
    - echo $CI_DEFAULT_BRANCH # <=== Dùng để in ra tên branch mặc định
    - docker build --pull -t "$CI_REGISTRY_IMAGE$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE$CI_COMMIT_REF_SLUG"
  only:
    - /^deploy\/.*$/

deploy staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  only:
    - deploy/staging
